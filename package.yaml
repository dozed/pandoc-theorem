name:                pandoc-theorem
version:             0.1.0.0
github:              "sliminality/pandoc-theorem"
license:             BSD3
author:              "Slim Lim"
maintainer:          "slim@sarahlim.com"
copyright:           "2019 Sarah Lim"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Write amsthm theorems using Pandoc Markdown

dependencies:
- base >= 4.7 && < 5
- pandoc-types >= 1.20
- text
- containers

library:
  source-dirs: src

executables:
  pandoc-theorem-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pandoc-theorem

tests:
  pandoc-theorem-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pandoc-theorem
    - hspec
